on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: tauhid621/hello-world-action@master # workflow file can reside in same repo as actions for initial testing
      with:
        who-to-greet: 'Yoda'
      id: hello
    - run: echo "The time was ${{ steps.hello.outputs.time }}"
    - uses: actions/checkout@v2
      with:
        path: 'workflow'
    - name: Test file input
      run: |
        ls
        input=$(cat ./workflow/.github/workflows/inputs.json)
        echo $input
        curl -X PUT -H "Authorization: Bearer ${{ secrets.RMDEVTOKEN }}" -H "Content-type: application/json" ${{ secrets.CONFIGCHANGEURL }} --data $input
